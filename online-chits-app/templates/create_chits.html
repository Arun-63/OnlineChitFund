<!-- CREATE CHITS -->
{% extends 'base_home.html' %} {% block home_content %}

<div
  class="container d-flex align-items-center justify-content-center text-center h-100"
>
  <div class="card w-100">
    <div class="card-body">
      <form method="POST" action="/createChit">
        <!-- 2 column grid layout with text inputs for the first and last names -->

        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="CFName" name="CFName" class="form-control" />
          <label class="form-label" for="CFName">Chit Fund Name</label>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input
                type="text"
                id="CFSize"
                name="CFSize"
                class="form-control"
              />
              <label class="form-label" for="CFSize">Chit Fund Size</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input
                type="text"
                id="NPeople"
                name="NPeople"
                class="form-control"
              />
              <label class="form-label" for="NPeople">No of People</label>
            </div>
          </div>
        </div>
        <div class="col">
          <label class="form-label" for="FromDate">From Date : </label>
          <input type="date" id="FromDate" name="FromDate" />
        </div>

        <!-- Submit button -->
        <button
          data-mdb-ripple-init
          class="btn btn-primary btn-block mb-4"
        >
          PublishA
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
